<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <h1>Basic Tables</h1>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Occupation</th>
                <th>Years of Experience</th>
            </tr>    
        </thead>
        <tbody>
            <tr>
                <td>Auri Rahimzadeh</td>
                <td>Software Architect</td>
                <td>20</td>
            </tr>
            <tr>
                <td>Jenn Aikens</td>
                <td>Management</td>
                <td>15</td>
            </tr>
        </tbody>
    </table>
    <br>
    <hr>
    <br>
    <h1>Table with Simple Border</h1>
    <table border="2">
        <thead>
        <tr>
            <th>Show</th>
            <th>Genre</th>
            <th>Rating</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>Breaking Bad</td>
            <td>Action/Suspense</td>
            <td>R</td>
        </tr>
        <tr>
            <td>The Walking Dead</td>
            <td>Horror/Drama</td>
            <td>R</td>
        </tr>
        <tr>
            <td>Ted Lasso</td>
            <td>Comedy</td>
            <td>PG</td>
        </tr>
        </tbody>
    </table>
</body>
</html>
