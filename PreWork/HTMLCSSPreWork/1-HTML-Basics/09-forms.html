<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h1>Forms</h1>
    <h2>Basic form with input fields</h2>
    <div class="form-one">
    <form>
        <p><label>Customer Name: <input type="text"></label></p>
        <p><label>Street Address: <input type="text"></label></p>
        <p><label>City:</label><input type="text"></p>
        <p><label>Area Code:</label><input type="text"></p>
        <p><label>Telephone:</label><input type="text"></p>
    </form>
    </div>

    <br />

    <form>
        <fieldset>
            <legend>Customer Information</legend>
            <p><label>Customer Name:<input type="text"></label></p>
            <p><label>Telephone: <input type="tel"></label></p>
            <p><label>E-mail Address: <input type="email"></label></p>
        </fieldset>

        <br>

        <fieldset>
            <legend>Biggest Burritos in the World!</legend>
            <p><input type="radio" name="size" id="size0" /><label for="size0"> Humongous </label></p>
            <p><input type="radio" name="size" id="size1"><label for="size1"> Double-Humongous </label></p>
            <p><input type="radio" name="size" id="size2"><label for="size2"> Triple-Humongous </label></p>
            <p><input type="radio" name="size" id="size3"><label for="size3"> Just A Small, Please </label></p>
        </fieldset>

        <br>

        <fieldset>
            <legend>Fixins</legend>
            <p><input type="checkbox" name="fixins" id="onions"><label for="onions">Sauteed Onions</label></p>
            <p><input type="checkbox" name="fixins" id="peppers"><label for="peppers"> Grilled Peppers</label></p>
            <p><input type="checkbox" name="fixins" id="queso"><label for="queso">Queso Fresco</label></p>
            <p><input type="checkbox" name="fixins" id="guac"><label for="guac">Guacamole
            <p><input type="checkbox" name="fixins" id="lettuce"><label for="lettue">Shredded Lettuce</label></p>
            </label></p>
        </fieldset>

        <br>

        <fieldset>
            <p>Pick Your Protein</p>
            <select name="pickprotein" id="protein" multiple="multiple">
                <option value="chicken">Chicken</option>
                <option value="seitan">Seitan</option>
                <option value="pork">Pulled Pork</option>
                <option value="steak">Steak</option>
            </select>
        </fieldset>

        <br>
        <fieldset>
            <p>Preferred Delivery Time: <input type="time" name="time" id="dtime" min="11:00" max="21:00" step="900"></p>
            <p>Delivery instructions: <textarea name="delivery instructions" id="dinst"></textarea></p>
            <p><input type="submit" name="submit" value="Submit"></p>
        </fieldset>
    </form>
</body>
</html>
